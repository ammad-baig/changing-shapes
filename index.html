<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Shapes</h1>

    <div class="settings">
      <div>
        <button class="shapesBtn" onclick="shapeChange('circle')">
          Circle
        </button>
        <div id="circle"></div>
      </div>
      <div>
        <button class="shapesBtn" onclick="shapeChange('square')">
          Square
        </button>
        <div id="square"></div>
      </div>
      <div>
        <button class="shapesBtn" onclick="shapeChange('rectangle')">
          Rectangle
        </button>
        <div id="rectangle"></div>
      </div>
      <div>
        <button class="shapesBtn" onclick="shapeChange('triangle')">
          Triangle
        </button>
        <div id="triangle"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
